<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
    <div class="container-fluid justify-content-start">
        <button class="btn me-3 btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasStart" aria-controls="offcanvasExample">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasStart" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title fs-3" id="offcanvasExampleLabel">Menú</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="current-page nav-link active fs-5 fw-bold" aria-current="page" href="#">Comunidades</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link fs-5 fw-bold" href="#">Servicios de Interes</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link fs-5 fw-bold" href="#">Perfil</a>
                        </li>
                        <div class="cerrar-sesion">
                            <hr class="justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link fs-5 fw-bold" href="#">Cerrar Sesión</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <a class="logo-utn navbar-brand d-flex align-items-center" href="#">
            <img src="img/logo_utn.png" alt="Logo" width="150" height="45" class="d-inline-block align-text-top">
            <b class="ms-4 d-none d-lg-block">Sistema de Apoyo a Comunidades con Movilidad Reducida</b>
        </a>
    </div>
</nav>
<div class="page-title row-cols-auto pt-3 pe-3 ps-3 pb-5 text-center d-flex justify-content-center align-items-center flex-column">
    <h1 class="white-text">Editar Perfil</h1>
    <form class="edit-profile-form">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nuevo Nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Nuevo Apellido">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nuevo Correo Electrónico">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Nuevo Teléfono">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nueva Contraseña">
        </div>
        <button type="submit" class="btn btn-primario">Guardar Cambios</button>
    </form>
</div>
</body>
</html>
