<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid m-0 p-0 col-sm-12">
        <div class="row col-12 m-0 p-0">
            <div class="col-sm-12 col-md-6 col-lg-6 bg d-flex align-items-center justify-content-center p-0">
                <div class="white-text col-6 text-center">
                    <h1>Monitoreo de Estado de Servicios de Transporte Público y de Establecimientos</h1>
                    <h4 class="pt-4">Sistema de Apoyo a Comunidades con Movilidad Reducida</h3>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 d-flex align-items-center justify-content-center flex-column p-0">
                <div class="col-8 text-center">
                    <h1 class="gray-text mb-3 mt-4">Iniciar Sesión</h1>
                    <form class="login-form">
                        <div class="m-2 pe-5 ps-5">
                          <label for="username" class="form-label"></label>
                          <input type="text" class="form-control border-1 border-black" id="username" name="username" placeholder="Usuario">
                        </div>
                        <div class="m-2 pe-5 ps-5">
                          <label for="password" class="form-label"></label>
                          <input type="password" class="form-control border-1 border-black" id="password" name="password" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn ver-comunidad btn-primario shadow-lg w-50 mt-4 border-0 fs-4 p-1">Continuar</button>
                        <p class="mt-4">¿Aún no tienes cuenta? <a href="#" class="registro fw-bold">Regístrate</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
